  - before: echo "BEFORE START" && echo "BEFORE RUN" && echo "BEFORE STOP"
  - init: echo "INIT START" && echo "INIT RUN" && echo "INIT STOP"
  - command: echo "COMMAND START" && echo "COMMAND RUN" && echo "COMMAND STOP"
